<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Zach Matthews</title>
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Montserrat|Roboto" rel="stylesheet">
  <link rel="stlyesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Zach Matthews</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <img src="assets/images/github-128.gif" class="social" alt="Github">
        <img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
        <img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">
      </div>
    </section>

    <div class="push"></div>
  </div>
</div>

<footer>
  <div class="container"> 
     &copy; 2019 Zach Matthews 
  </div>
</footer>
</body>

</html>
